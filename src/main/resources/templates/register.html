<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a th:href="@{/index}" class="navbar-brand" ><span class="glyphicon glyphicon-home"></span> Home</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>

</nav>

<div class="container" style="margin-top: 7%" >

    <div class="row ">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="panel panel-default">
                     <div class="panel-heading">Information</div>
                          <div class="panel-body">
                            <form th:action="@{/register}" th:object="${user}" method="post" >

                                <div class=" form-group" >
                                    <label>First Name</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" />
                                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</label>
                                </div>
                                <div class=" form-group">
                                    <label>Last Name</label><br />
                                    <input type="text" class="form-control" th:field="*{lastName}" />
                                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</label>
                                </div>
                                <div class=" form-group">
                                    <label>Email </label><br />
                                    <input type="text" class="form-control" th:field="*{email}" />
                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</label>
                                </div>
                                <div class="form-group">
                                    <label>Username</label><br />
                                    <input type="text" class="form-control" th:field="*{username}" />
                                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</label>
                                </div>
                                <div class=" form-group">
                                    <label>Password</label><br />
                                    <input type="password" class="form-control" th:field="*{password}" />
                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" value="Register" />
                                </div>
                            </form>
                        </div>
                     </div>
                </div>
    </div>

</div>
</body>
</html>
