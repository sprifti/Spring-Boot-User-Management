<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Add Permission</title>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a th:href="@{/mainPage}" class="navbar-brand"><span class="glyphicon glyphicon-home"></span> Home</a>
        </div>

    </div>

</nav>

<div class="container" style="margin-top: 7%" >

    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h4  >Add a new permission</h4></div>
                <div class="panel-body">
                    <form th:action="@{/addPermissions}" th:object="${permissions}" method="post" >

                        <div class=" form-group" >
                            <label>Title</label>
                            <input type="text" class="form-control"  th:field="*{title}"   />
                            <input type="hidden" th:field="*{id}" name="id">
                            <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">groupName Error</label>
                        </div>
                        <div class=" form-group">
                            <label>Description</label><br />
                            <textarea type="text" class="form-control" th:field="*{description}" /> </textarea>
                            <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</label>

                        </div>
                        <div class="form-group">
                            <div >
                                <input type="submit" class="btn btn-primary" value="Create" />
                            </div>
                            <!--<div th:if="${groups.id>0}">-->
                                <!--<input type="submit" class="btn btn-primary" value="Update" />-->
                                <!--<a type="button" class="btn btn-primary" th:href="@{/groups}">Cancel</a>-->
                            <!--</div>-->


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
